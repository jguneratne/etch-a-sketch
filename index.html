<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="box">
        <div class="pickers">

            <div class="slidecontainer">
                <input type="range" min="16" max="80" step="16" value="16" class="slider" id="grid-range">
                <p>Grid Size: <span id="grid-value"></span></p>
              </div>

            <div class="selection">
                <label for="colorInput">Color Picker</label>
                <input type="color" id="color-picker" value="#500a8a" onclick="getColor('colorPicker')">
            </div>

            <div class="selection">
                <button class="rainbow" onclick="getColor('random')">Rainbow</button>
            </div>

            <div class="selection">
                <button class="shading" onclick="getColor('shading')">Shading</button>
            </div>

            <div class="selection">
                <button class="lighten" onclick="getColor('lighten')">Lighten</button>
            </div>
            
            <div class="selection">
                <button class="eraser" onclick="getColor('eraser')">Eraser</button>
            </div>
            
        </div>

        <div class="sketch">
            <div class="title-div">
                <h1 class="title">Etch-a-Sketch</h1>
            </div>

            <div class="canvas-div">
                <div id="guide" class="guide-lines"></div>
            </div>

            <div class="under-canvas">

                <div class="show-guide">
                    <label for="toggleOnOff" class="toggle">Show Guide:</label>
                    <input type="checkbox" id="toggleOnOff" checked>
                </div>

                <div class="clear">
                    <button type="button" id="clear-btn">Clear</button>
                </div>
            </div>

        </div>

    </div>


    <footer class="footer">
        <div class="my-info">
            <p class="my-copyright">Jenn Guneratne Â© 2022 </p>
            
            <a href="https://github.com/jguneratne/etch-a-sketch" target="_blank" rel="noopener noreferrer">
                <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Octocat GitHub Logo">
        </div> 

    

    <script src="script.js"></script>
</body>
</html>
