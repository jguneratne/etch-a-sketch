<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="box">
        <div class="pickers">

            <div class="slidecontainer">
                <input type="range" min="16" max="160" step="16" value="16" class="slider" id="grid-range">
                <p>Grid Size: <span id="grid-value"></span></p>
              </div>

            <div class="selection">
                <label for="colorInput">Color Picker</label>
                <input type="color" id="color-picker">
            </div>

            <div class="selection">
                <button class="grey">Grey Scale</button>
            </div>
            
            <div class="selection">
                <button class="rainbow">Rainbow</button>
            </div>
            
            <div class="selection">
                <button class="pastel">Pastels</button>
            </div>
            
            <div class="selection">
                <button class="eraser">Eraser</button>
            </div>
            
        </div>

        <div class="sketch">
            <div class="title-div">
                <h1 class="title">Etch-a-Sketch</h1>
            </div>

            <div class="canvas-div">
                <div id="guide" class="guide-lines"></div>

                <canvas width="368" height="368" id="canvas"></canvas>
            </div>

            <div class="under-canvas">

                <div class="show-guide">
                    <label for="toggleOnOff">Show Guide:</label>
                    <input type="checkbox" id="toggleOnOff" checked>
                </div>

                <div class="clear">
                    <button type="button" id="clear-btn">Clear</button>
                </div>
            </div>

        </div>

    </div>


    <footer class="footer">
        <div class="my-info">
            <p class="my-copyright">Jenn Guneratne Â© 2022 </p>
            
            <a href="https://github.com/jguneratne/rock-paper-scissors" target="_blank" rel="noopener noreferrer">
                <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Octocat GitHub Logo">
        </div> 

    

    <script src="script.js"></script>
</body>
</html>
