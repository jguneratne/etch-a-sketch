<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="box">
        <div class="pickers">

            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              </div>
              
            <div class="selection">
                <button class="color-picker">Color Picker</button>
            </div>

            <div class="selection">
                <button class="grey">Grey Scale</button>
            </div>
            
            <div class="selection">
                <button class="rainbow">Rainbow</button>
            </div>
            
            <div class="selection">
                <button class="pastel">Pastels</button>
            </div>
            
            <div class="selection">
                <button class="eraser">Eraser</button>
            </div>
            
        </div>

        <div class="sketch">
            <div class="title-div">
                <h1 class="title">Etch-a-Sketch</h1>
            </div>

            <div class="canvas">
                <canvas id="grid"></canvas>
            </div>

            <div class="under-canvas">
                <div class="shake">
                    <button class="shake">Shake</button>
                </div>
            </div>

        </div>

    </div>


    <footer class="footer">
        <div class="my-info">
            <p class="my-copyright">Jenn Guneratne Â© 2022 </p>
            
            <a href="https://github.com/jguneratne/rock-paper-scissors" target="_blank" rel="noopener noreferrer">
                <img class="github-logo" src="./images/Octocat.jpg" alt="Octocat GitHub Logo">
        </div> 

    

    <script src="script.js"></script>
</body>
</html>
